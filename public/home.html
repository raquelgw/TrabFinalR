<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Séries</title>
</head>
<body>
    <H2>Série:</H2>
    <form>
        <div>
            <label>Nome da série:</label>
            <input name="nomes">
        </div>
        <div>
            <label>Gênero:</label>
            <input name="gen">
        </div>
        <div>
            <label>Quantidade de episódios:</label>
            <input name="qtd">
        </div>
        <div>
            <label>Ano de Lançamento:</label>
            <input name="lan">
        </div>
        <div>
            <button>cadastrar:</button>
        </div>
    </form>
    <H2>Diretor:</H2>
    <form>
        <div>
            <label>Nome do diretor:</label>
            <input name="dir">
        </div>
        <div>
            <label>Data de nascimento:</label>
            <input type="date" name="nasc">
        </div>
        <div>
            <label>Nacionalidade:</label>
            <input name="naci">
        </div>
        <div>
            <button>cadastrar</button>
        </div>
    </form>
    <H2>Personagem:</H2>
    <form>
        <div>
            <label>Nome do personagem:</label>
            <input name="pers">
        </div>
        <div>
            <label>Nome do ator:</label>
            <input name="ator">
        </div>
        <div>
            <label>Descrição:</label>
            <input name="desc">
        </div>
        <div>
            <button>cadastrar</button>
        </div>
    </form>

</body>
</html>
